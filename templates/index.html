<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minnie Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/@material-components/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@material-components/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            flex: 1 1 45%;
            padding: 16px;
            background-color: #1a237e;
            color: #cfd8dc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
        }
        button:hover {
            background-color: #283593;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #333;
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #333;
            margin-top: 5px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
    <script>
        function updateTime() {
            let now = new Date();
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("currentTime").innerText = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        
        function formatTime(timestamp) {
            let date = new Date(timestamp);
            let now = new Date();
            let isToday = date.toDateString() === now.toDateString();
            let isYesterday = date.toDateString() === new Date(now.setDate(now.getDate() - 1)).toDateString();
            let hours = date.getHours().toString().padStart(2, '0');
            let minutes = date.getMinutes().toString().padStart(2, '0');
            return `${isToday ? 'Today' : isYesterday ? 'Yesterday' : date.toLocaleDateString()} ${hours}:${minutes}`;
        }
        
        function logEvent(event) {
            let eventIcons = {
                "Last Out": "ğŸšª",
                "Came Inside": "ğŸ ",
                "Last Peed": "ğŸ’§",
                "Last Pooped": "ğŸ’©"
            };
            fetch('/log_event', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ event })
            }).then(response => response.json())
              .then(() => {
                  updateSummary();
                  updateLog();
              });
        }

        function updateSummary() {
            fetch('/get_summary')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("lastOut").innerText = data["Last Out"] ? formatTime(data["Last Out"]) : "-";
                    document.getElementById("lastPeed").innerText = data["Last Peed"] ? formatTime(data["Last Peed"]) : "-";
                    document.getElementById("lastPooped").innerText = data["Last Pooped"] ? formatTime(data["Last Pooped"]) : "-";
                });
        }

        function updateLog() {
            fetch('/get_logs')
                .then(response => response.json())
                .then(logs => {
                    let logList = document.getElementById("logList");
                    logList.innerHTML = "";
                    logs.forEach(log => {
                        let li = document.createElement("li");
                        let eventIcons = {
                            "Last Out": "ğŸšª",
                            "Came Inside": "ğŸ ",
                            "Last Peed": "ğŸ’§",
                            "Last Pooped": "ğŸ’©"
                        };
                        li.innerText = `${formatTime(log[0])} - ${eventIcons[log[1]] || ''} ${log[1]}`;
                        logList.appendChild(li);
                    });
                });
        }
        
        window.onload = function() {
            updateTime();
            updateSummary();
            updateLog();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Minnie Tracker</h1>
        <h2 id="currentTime"></h2>
        <div class="button-container">
            <button onclick="logEvent('Last Out')">Let Out ğŸšª</button>
            <button onclick="logEvent('Came Inside')">Came Inside ğŸ </button>
            <button onclick="logEvent('Last Peed')">Peed ğŸ’§</button>
            <button onclick="logEvent('Last Pooped')">Pooped ğŸ’©</button>
        </div>
        
        <h1>Summary</h1>
        <table>
            <tr><th>ğŸšª</th><td id="lastOut">-</td></tr>
            <tr><th>ğŸ’§</th><td id="lastPeed">-</td></tr>
            <tr><th>ğŸ’©</th><td id="lastPooped">-</td></tr>
        </table>
        
        <h1>Log</h1>
        <ul id="logList"></ul>
    </div>
</body>
</html>
